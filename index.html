<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget and Expense Calculator</title>
    <!-- link to styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <!-- link to Fontawesome -->
    <script src="https://kit.fontawesome.com/f3369905b3.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header class="wrapper">
        <h1>Personal Budget Calculator</h1>
    </header>
    <main class="wrapper">
        <section class="form">
            <h2>Income and Expenses</h2>
            <form action="#" name="calculator">
                <h3>Yearly Income</h3>
                <fieldset>
                    <div class="formLine">
                        <label for="income">Net Income</label>
                        <div class="inputField">
                            <span>$</span><input type="number" step="0.01" id="income" name="income" required="">
                        </div>
                    </div>
                </fieldset>

                <h3>Monthly Expenses</h3>
                <fieldset class="expensesField">
                    <div class="formLine">
                        <label for="rent">Rent</label>
                        <div class="inputField">
                            <span>$</span><input type="number" step="0.01" id="rent" name="rent" required="">
                        </div>
                    </div>
    
                    <div class="formLine">
                        <label for="groceries">Groceries</label>
                        <div class="inputField">
                            <span>$</span><input type="number" step="0.01" id="groceries" name="groceries" required="">
                        </div>
                    </div>

                    <div class="formLine">
                        <label for="utilities">Utilities</label>
                        <div class="inputField">
                            <span>$</span><input type="number" step="0.01" id="utilities" name="utilities" required="">
                        </div>
                    </div>

                    <div class="formLine">
                        <label for="fitness">Fitness</label>
                        <div class="inputField">
                            <span>$</span><input type="number" step="0.01" id="fitness" name="fitness" required="">
                        </div>
                    </div>

                    <div class="formLine">
                        <label for="insurance">Insurance</label>
                        <div class="inputField">
                            <span>$</span><input type="number" step="0.01" id="insurance" name="insurance" required="">
                        </div>
                    </div>

                    <div class="formLine">
                        <label for="restaurants">Restaurants</label>
                        <div class="inputField">
                            <span>$</span><input type="number" step="0.01" id="restaurants" name="restaurants" required="">
                        </div>
                    </div>
 
                    <button type="button" class="pointer newLine">New Line +</button>
                </fieldset>

                <div>
                    <button type="submit" class="pointer">Submit</button>
                    <button type="reset" class="pointer">Reset</button>
                </div>
            </form>
        </section>
        <section class="results">
            <div>
                <h2>Results</h2> 
                <div class="viewButton">
                    <span class="viewType">Monthly View</span> 
                    <button type="button" class="viewToggle"></button>
                </div>
                <ul class="resultsContainer">
                    <li> 
                        <p class="totalIncome">$0.00</p>
                        <p>Income</p>
                    </li> 
                    <li>
                        <p class="totalExpenses">$0.00</p>
                        <p>Expenses</p>
                    </li>
                    <li>
                        <p class="totalRemainder">$0.00</p>
                        <p>Remainder</p>
                    </li>
                </ul>  
                <div class="percentResults"> 
                    <div class="percentSpend"></div>  
                </div>
                <h3>Expenses</h3>
                <ul class="percentages"></ul>
                <div class="circle"></div>
            </div>
        </section>
    <div class="modal">
        <form action="#" name="modal-box">
            <div class="box-1">
                <label for="newLabel">Enter New Category Name</label>
                <input type="text" id="newLabel" name="newLabel">
            </div>
            <div class="box-2">
                <button type="submit" class="pointer">Submit</button>
            </div>
            <button type="button" class="exitButton pointer" aria-label="Click to exit">
                <i class="far fa-times-circle"></i>
            </button>
        </form>
    </div>
    </main>
    <footer>
        <p>Â© 2020 Robin Nong. All Rights Reserved.</p>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'>
    </script>
    <script src="script.js"></script>
</body>
</html>
