<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-s bcale=1.0">
    <title>Budget and Expense Calculator</title>
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <!-- link to Fontawesome -->
    <script src="https://kit.fontawesome.com/f3369905b3.js" crossorigin="anonymous"></script> 
    <!-- link to animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- link to styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header starts here -->
    <header>
        <h1>Personal Budget Calculator</h1>
    </header>
    <!-- Header ends here -->
    <!-- Main starts here -->
    <main> 
        <div class="wrapper">
            <section class="form">
                <h2>Income and Expenses</h2> 
                <form action="#" name="calculator">
                    <fieldset>
                        <h3>Yearly Income</h3>
                        <div class="formLine">
                            <label for="income">Net Income</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="income" name="income" min="0" max="1000000" required="">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="expensesField">
                        <h3>Monthly Expenses</h3>
                        <div class="formLine">
                            <label for="rent">Rent</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="rent" name="rent" min="0" max="10000" required="">
                                <button type="button" aria-label="Click to delete category">
                                    <i aria-hidden="true" class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
        
                        <div class="formLine">
                            <label for="groceries">Groceries</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="groceries" name="groceries" min="0" max="10000" required="">
                                <button type="button" aria-label="Click to delete category">
                                    <i aria-hidden="true" class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="formLine">
                            <label for="utilities">Utilities</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="utilities" name="utilities" min="0" max="10000" required="">
                                <button type="button" aria-label="Click to delete category">
                                    <i aria-hidden="true" class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="formLine">
                            <label for="fitness">Fitness</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="fitness" name="fitness" min="0" max="10000" required="">
                                <button type="button" aria-label="Click to delete category">
                                    <i aria-hidden="true" class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="formLine">
                            <label for="insurance">Insurance</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="insurance" name="insurance" min="0" max="10000" required="">
                                <button type="button" aria-label="Click to delete category">
                                    <i aria-hidden="true" class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="formLine">
                            <label for="restaurants">Restaurants</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="restaurants" name="restaurants" min="0" max="10000" required="">
                                <button type="button" aria-label="Click to delete category">
                                    <i aria-hidden="true" class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="formLine">
                            <label for="shopping">Shopping</label>
                            <div class="inputField">
                                <span>$</span><input type="number" step="0.01" id="shopping" name="shopping" min="0" max="10000" required="">
                                <button type="button" aria-label="Click to delete category">
                                    <i aria-hidden="true" class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="formButtons">
                            <button type="button" class="pointer addLine">Add Line <i class="fas fa-plus-circle" aria-hidden="true"></i></button>
                            <button type="button" class="pointer deleteLine">Delete Line <i class="fas fa-minus-circle" aria-hidden="true"></i></button>
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit" class="pointer">Submit</button>
                        <button type="reset" class="pointer">Reset</button>
                    </div>
                </form>
            </section>
            <div class="modal">
                <form action="#" name="modalBox">
                    <button type="button" class="exitButton pointer" aria-label="Click to exit">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    <div class="box1">
                        <label for="newLabel">Enter New Category Name</label>
                        <input type="text" id="newLabel" name="newLabel" maxlength="20" required>
                    </div>
                    <div class="box2">
                        <button type="submit" class="pointer">Submit</button>
                    </div>
                </form>
            </div>
            <!-- Results section starts here -->
            <section class="results">
                <!-- Wrapper container -->
                <div>
                    <h2>Results</h2> 
                    <!-- Toggle button between monthly and yearly view -->
                    <div class="viewButton">
                        <span class="viewType">Monthly View</span> 
                        <button type="button" class="viewToggle"></button>
                    </div>
                    <!-- Sub section 1 starts here -->
                    <div class="subSection1">
                        <ul>
                            <li> 
                                <p class="totalIncome">$0.00</p>
                                <p>Income</p>
                            </li> 
                            <li>
                                <p class="totalExpenses">$0.00</p>
                                <p>Expenses</p>
                            </li>
                            <li>
                                <p class="totalRemainder">$0.00</p>
                                <p>Remainder</p>
                            </li>
                        </ul>  
                        <div class="percentResults"> 
                            <!-- Row 1 -->
                            <div>
                                <p class="percentExpenses">0%</p>
                                <div class="percentSpend"></div>  
                                <p class="percentRemaining">0%</p>
                            </div>
                            <!-- Row 2 -->
                            <div>
                                <p>Expenses</p>
                                <p>Remainder</p>
                            </div>
                        </div> 
                    </div>
                    <!-- Sub section 1 ends here -->
                    <!-- Sub section 2 starts here -->
                    <div class="subSection2">
                        <h3>Expense Summary</h3>
                        <div class="summaryContainer">
                            <ul class="percentages"></ul> 
                            <div class="tip animated"></div>
                        </div>
                    </div>
                    <!-- Sub section 2 ends here -->
                </div>
            </section>
        </div>
        <!-- Results section ends here -->
    </main>
    <!-- Main ends here -->
    <!-- Footer starts here -->
    <footer>
        <p>Â© 2020 Robin Nong. View the code <a href="https://github.com/robinnong/robinNongprojectThree">here</a>.</p>
    </footer>
    <!-- Footer ends here -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'>
    </script>
    <script src="script.js"></script>
</body>
</html>
